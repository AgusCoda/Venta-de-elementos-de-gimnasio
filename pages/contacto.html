                 <h2>¡Contactanos llenando todos los campos!</h2>

                 <input class="input__text" type="email" id="correo" name="correo" placeholder="E-mail" />
                 <textarea class="input__text" name="consulta" id="consulta" cols="30" rows="10" placeholder="Dejanos tu consulta..."></textarea>
                 <input type="submit" class="button__2 value="Enviar" />
               </div>  
            
            </form>
